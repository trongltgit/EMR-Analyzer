<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Dự đoán bệnh án EMR</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e8f5e9; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    h1 { color: #2e7d32; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
    .contact { margin-top: 30px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phân tích và Dự đoán bệnh án EMR</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Dự đoán</button>
    </form>
    {% if table_html %}
      <h2>Kết quả dự đoán</h2>
      <div>{{ table_html|safe }}</div>
    {% endif %}
    <div class="contact">
      <p><strong>Liên hệ:</strong><br>
         Công ty TNHH MTV Minh Trí và những người bạn Marie Curie<br>
         Lại Nguyễn Minh Trí - <a href="mailto:laingminhtri@gmail.com">laingminhtri@gmail.com</a></p>
    </div>
  </div>
</body>
</html>
